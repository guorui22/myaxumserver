<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Containers</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #container div {
            flex: 1 1 auto;
            overflow: hidden;
            position: relative;
        }

        #left {
            width: 20%;
            background-color: #cce5ff;
        }

        #right {
            width: 80%;
            background-color: #f0f0f0;
        }

        #divider {
            width: 2px;
            cursor: ew-resize;
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left"></div>
    <div id="divider"></div>
    <div id="right"></div>
</div>

<script>
    const container = document.getElementById('container');
    const left = document.getElementById('left');
    const divider = document.getElementById('divider');
    const right = document.getElementById('right');

    let isDragging = false;

    divider.addEventListener('mousedown', (event) => {
      isDragging = true;
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', () => {
        isDragging = false;
        document.removeEventListener('mousemove', handleMouseMove);
      });
    });

    function handleMouseMove(event) {
      if (isDragging) {
        const containerRect = container.getBoundingClientRect();
        const dividerPosition = event.clientX - containerRect.left;
        const percentage = (dividerPosition / containerRect.width) * 100;

        left.style.width = `${percentage}%`;
        right.style.width = `${100 - percentage}%`;
      }
    }
</script>
</body>
</html>
